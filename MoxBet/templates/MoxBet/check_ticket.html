
{% extends 'index.html' %}

{% block content %}

<div class="row g-2"> 
    <div class="container-fluid mybets-container max-width-700">
        <div class="plead d-flex justify-content-between my-2 px-1">
            <div>
                <a href="{{request.META.HTTP_REFERER}}">
                    <i class="fa-solid fa-arrow-left-long text-yellow"></i>
                </a>
            </div>
            <div class="ms-3 text-yellow">Check ticket progress</div>
            <div><a href="{% url 'sports' %}" class="text-decoration-none text-yellow">Home</a></div>
        </div>

        <form action="{% url 'check_ticket' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text fw-bold px-1">ID</span>
                <input id="ticket_id" name="ticket_id" type="number" step="1" min="1" placeholder="Enter ticket id" aria-label="ticket-id" aria-describedby="ticket-id" class="form-control" required>
                <button class="btn btn-yellow px-3 text-small" type="submit" id="ticket-id"><i class="bi bi-search"></i>Check</button>
            </div>
        </form>

        <div id="ticket-display" >
        </div>
              
    </div>
</div> 
{% endblock content %}
